<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Form Pendaftaran</title>
</head>
<body>
  <h1>Form Pendaftaran 𝜗ৎ</h1>
  <p>
        Oleh
        <span itemprop="author" itemscope itemtype="http://schema.org/Person">
          <span itemprop="name">Rahel D. Hasibuan</span>
        </span>
      </p>
  <form id="registrationForm" method="POST" action="/submit">
    <div>
      <label for="nama">Nama Lengkap</label><br/>
      <input
        type="text"
        id="nama"
        name="nama"
        required
        placeholder="Masukkan nama lengkap Anda"
        pattern="\w+\s+\w+.*"
        title="Masukkan minimal dua kata (contoh: Budi Santoso)"
      />
    </div>

    <div>
      <p>Jenis Kelamin</p>
      <label><input type="radio" name="jenis_kelamin" value="laki-laki" required/> Laki-laki</label>
      <label><input type="radio" name="jenis_kelamin" value="perempuan" required/> Perempuan</label>
    </div>

    <div>
      <label for="tempat_lahir">Tempat Lahir</label><br/>
      <input type="text" id="tempat_lahir" name="tempat_lahir" required placeholder="Kota kelahiran"/>
    </div>

    <div>
      <label for="tanggal_lahir">Tanggal Lahir</label><br/>
      <input type="date" id="tanggal_lahir" name="tanggal_lahir" required/>
    </div>

    <div>
      <p>Hobi (Pilih lebih dari satu)</p>
      <label><input type="checkbox" name="hobi[]" value="olahraga"/> Olahraga</label>
      <label><input type="checkbox" name="hobi[]" value="membaca"/> Membaca</label>
      <label><input type="checkbox" name="hobi[]" value="musik"/> Musik</label>
      <label><input type="checkbox" name="hobi[]" value="kuliner"/> Kuliner</label>
      <label><input type="checkbox" name="hobi[]" value="berkebun"/> Berkebun</label>
      <label><input type="checkbox" name="hobi[]" value="gereja"/> Gereja</label>
    </div>

    <div>
      <label for="password">Password</label><br/>
      <input type="password" id="password" name="password" required placeholder="Masukkan password" minlength="8"/>
    </div>

    <div>
      <label>
        <input type="checkbox" id="persetujuan" name="persetujuan" required/>
        Saya setuju dengan syarat dan ketentuan
      </label>
    </div>

    <div>
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
